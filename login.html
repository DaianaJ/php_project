<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="header">
  <div>
    <div id="navigation">
      <div>
        <ul>
          <li class="current"><a href="login.html" id="li_login_login"> login</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div>
    <h3>Login</h3>
    <form id="login_form">
      <table>
        <tr>
          <td><label class="email_register" for="email_register">Email:</label></td>
          <td><input type="email" maxlength="30" id="email_register"></td>
         
        </tr>
        <tr>
          <td><label class="password" for="password">Password:</label></td>
          <td><input type="password" maxlength="10" id="password"></td>          
        </tr>  
        <tr>
            <td><button type="submit" onclick="checkUser()"> Login </button></td>
            <td><button ><a href="register.html"> Register </button>
                <button ><a href="forgot.html"> Forgot password? </button>
            </td>
        </tr>
        <tr>
            <p id="err"></p>
        </tr>
      </table>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
